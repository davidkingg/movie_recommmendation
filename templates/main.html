<!DOCTYPE html>
{% load static %}
<html lang="en">

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <a href="{% url 'home' %}"><title>Movies</title></a>
  </head>

<body>

</body>
</html>
