{% extends 'main.html'%}
{% block content%}
<br>
<div>
    <h2>Search information about your favoirite movie using the movie ID</h3>
    <h4>use the search bar above to search by title and retreive its ID</h4>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        <label>Enter Movie ID:</label>
        <input type='text' name='id' placeholder="tt4154796"></input> <br>

        <label>Enter Movie year:</label>
        <input type='text' name='year' placeholder="2019"></input> <br>

        <label for="plot type">Choose a plot type:</label>
        <select name="plot" id="plot">
          <option value="full">Full</option>
          <option value="short">Short</option>
        </select> <br>

        <input type='submit' value='submit'></input><br>

    </form>
</div>

{% endblock content%}
